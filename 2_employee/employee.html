        <button>Click me</button>

        <div class="emp2" style="width: 400px; height: 150px; border: 1px solid black; padding: 10px"></div>

        <script>

            };


            var emp1 = new Employee("John","Pluto",3000);
            var emp2 = new Employee("Ren","Pluto");

            $('button').on('click', function () {
