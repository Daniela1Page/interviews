<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Interview</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <button>Click me</button>
        <div id="colBlock" style="width: 30px; height:30px;border: 2px solid black"></div>
        <div>RGB: <span class="rgb-code"></span></div>
        <div>HEX: <span class="hex-code"></span></div>
        <script>
            var red;
            var green;
            var blue;
            var rgbColor;
            var hexColor;

            var getRandomColor = function (){
                return Math.floor(Math.random() * 256);
            };

            var colorDiv = function() {
                red = getRandomColor();
                green = getRandomColor();
                blue = getRandomColor();

                hexColor = "#"+red.toString(16) + green.toString(16) + blue.toString(16);

                rgbColor = 'rgb(' + red + ',' + green + ',' + blue + ')';

                $('#colBlock').css('background-color',rgbColor);
                $('.rgb-code').text(rgbColor);
                $('.hex-code').text(hexColor);
            };

            $('button').click(function () {
                colorDiv();
            });
        </script>
    </body>
</html>
